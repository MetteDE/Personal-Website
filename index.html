<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="assets/favicon.png"/>
  <title>Mette</title>
</head>

<body>


<button id="toggle" onclick="toggleMute();">
    unmute
</button>

<div class="text middle" data-text="Mette">
    
  Mette
  
</div>

<video autoplay loop muted id="myVideo">
  <source src="assets/Akame.mp4" type="video/mp4">
</video>

<script> 
function toggleMute() {

var video=document.getElementById("myVideo")

if(video.muted){
	video.muted = false;
  document.getElementById("toggle").innerHTML = "mute"
} else {
  video.muted = true;
  document.getElementById("toggle").innerHTML = "unmute"
}
document.addEventListener('contextmenu', event => event.preventDefault());


}
</script>

</body>
</html>
